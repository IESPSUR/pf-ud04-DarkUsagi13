<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
    {% for producto in productos %}
        <ul>
            <li>{{ producto.nombre }}</li>
        </ul>

        <a href="{% url 'eliminar_producto:nombre'  %}">Eliminar</a>
    {% endfor %}
    <br/>
    <br/>
    <a href="{% url 'nuevo_producto' %}">Nuevo producto</a>
</body>
</html>
