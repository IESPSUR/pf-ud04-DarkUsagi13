{% extends 'tienda/base.html' %}

{% block content %}
    <h1>Productos:</h1>
    <table class="table table-dark table-striped">
        {% for p in productos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.unidades }}</td>
                <td><a class="btn btn-success" href="{% url 'checkout' p.pk %}">Comprar</a></td>
            </tr>
        {% endfor %}
    </table>
    <br />
    <a class="btn btn-primary" href="{% url 'welcome' %}">Regresar</a>
{% endblock %}
