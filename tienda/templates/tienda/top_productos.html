{% extends 'tienda/base.html' %}
{% block content %}
    {% for producto in productos %}
        <ul class="list-group">
            <li class="list-group-item">{{ forloop.counter }}. Producto: {{ producto.nombre__nombre }}</li>
            <li class="list-group-item list-group-item-action list-group-item-secondary">Unidades vendidas: {{ producto.u_vendidas }}</li>
        </ul>
    {% endfor %}
{% endblock %}
