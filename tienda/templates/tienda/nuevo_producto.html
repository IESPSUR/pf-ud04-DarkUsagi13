{% extends 'tienda/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Crear entrada</button>
            <a class="btn btn-primary" href="{% url 'listado' %}">Regresar</a>
    </form>
{% endblock %}
