{% extends 'tienda/base.html' %}
{% block content %}
    {% for marca in listado_productos %}
        <div class="d-flex">
            <ul class="list-inline mx-auto justify-content-center">
                <li>{{ forloop.counter }}. {{ marca.nombre }}</li>
            </ul>
        </div>
    {% endfor %}
    <a href="{% url 'informe_marcas' %}">Regresar</a>
{% endblock %}
