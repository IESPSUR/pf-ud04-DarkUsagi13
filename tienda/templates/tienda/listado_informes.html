{% extends 'tienda/base.html' %}
{% block content %}
    <h3>Listado de productos por marca:</h3>
    {% for marca in marcas %}
        <h4><a href="{% url 'marcas_productos' marca.nombre %}">{{ marca.nombre }}</a></h4>
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'informes' %}">Regresar</a>
{% endblock %}
